<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="login-page">
        
      <div class="form">
          <form class="register-form"  method="POST" action="/users/register" >
            <h2>Register</h2>
            <input type="text" placeholder="First name"name='firstName' id='firstName' required />
            <input type="text" placeholder="Last name" name='lastName' id='lastName' required/>
            <input type="text" placeholder="Password"  name='password' id='password' required/>
            <input type="text" placeholder="Email id" name='email' id='email' required/>
            <input type="text" placeholder="Phone number"  name='phone' id='phone' required/>
            <input type="text" placeholder="Date Of Birth"  name='dob' id='dob' required/>
            <button>Create</button>
            <p class="message">Already Registered? <a href="login.html">Login</a></p>
          </form>
        </div>
      </div>
</body>
</html>
